<form [formGroup]="createEnumeratorForm">
  <div style="padding:auto; padding-top: 5%;" class="mg-2">
    <div style="width: 50vh;" class="pad-4 mg-auto shd-10 card rad-5 grid">
      <div class="col-12 text-center">
        <img height="250" width="250" src="../../../assets/logo/CRAVE-logo-no-bg.png" alt="CRAVE-logo-transparent-bg">
      </div>
      <div class="col-12 pad-1 font-bold text-center">Create Enumerator</div>
      <input formControlName="firstName" class="col-12" type="text" placeholder="First Name">
      <input formControlName="lastName" class="col-12" type="text" placeholder="Last Name">
      <input formControlName="emailAddress" class="col-12" type="text" placeholder="Email Address">
      <input formControlName="primaryPhone" class="col-12" type="text" placeholder="Primary Phone">
      <input formControlName="secondaryPhone" class="col-12" type="text" placeholder="Secondary Phone">
      <button *ngIf="createEnumeratorForm.valid || submitting" (click)="createEnumerator()" class="col-12 mg-t-4 pad-3" type="submit">Create Enumerator</button>
    </div>
  </div>
</form>
